<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>complex form</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>Complex form</legend>
            <fieldset>
                <legend>Personal Info:</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
                <label for="num">Number:</label>
                <input type="tel" id="num" name="num">
                <label for="dob">D-O-B:</label>
                <input type="date" id="dob" name="dob">
                <label for="gender">Gender:</label>
                <label for="male">male</label>
                <input type="radio" name="male" id="male" value="male">
                <label for="Female">Female</label>
                <input type="radio" name="Female" id="Female" value="Female">
                <label for="Country">Country:</label>
                <select name="Country" id="Country" name="Country" aria-placeholder="">
                    <option value="USA">USA </option>
                    <option value="India">India</option>
                    <option value="Other">Other</option>
                </select>
            </fieldset>
            <br>
            <fieldset>
                <legend>Address:</legend>
                <input type="text" id=":City" name=":City">
                <label for=":City">:City</label>
                <input type="text" id=":State" name=":State">
                <label for=":State">:State</label>
               
                <input type="number" id=":zip-code" name=":zip-code">
                <label for=":zip-code">:Zip-code</label>
            </fieldset>
            <br>
            <fieldset>
                <legend>Other Information</legend>
                <label for="comments">Comments:</label>
                <textarea name="comments" id="comments" cols="30" rows="6"></textarea>
                <label for="terms">I agree to terms and conditions</label>
            <input type="checkbox" name="terms" id="terms">
            
            </fieldset>
        </fieldset>
        <br>
        <input type="Submit" value="Submit" text-align="center">
    </form>
</body>

</html>
